<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA Designs Woodworking</title>
    <link rel="stylesheet" href="tester.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img class="ea_designs" src="images/ea logo.png" alt="EA Designs Logo">
            <h1 class="header"> EA Designs</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="about_us_test.html">About Us</a>
                <a href="contact_tester.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>Crafting Excellence in Woodwork</h1>
        <p>Transform your space with our handcrafted wood creations</p>
        
        <!-- Interactive Project Showcase -->
        <div class="project-showcase">
            <div class="project-card" onclick="showProjectDetails(1)">
                <img src="images\Farmhouse-style island.jpg" alt="Custom Furniture">
                <div class="project-overlay">
                    <h3>Custom Furniture</h3>
                    <a href="custom_furniture.html">See More →</a>
                </div>
            </div>
            <div class="project-card" onclick="showProjectDetails(2)">
                <img src="images\Cory's kitchen cabinets.jpg" alt="Wood Art">
                <div class="project-overlay">
                    <h3>Cabinetry</h3>
                    <a href="cabinetry.html">See More →</a>
                    
                </div>
            </div>
            <div class="project-card" onclick="showProjectDetails(3)">
                <img src="images\A&M Cornholes.jpg" alt="Furniture">
                <div class="project-overlay">
                    <h3>Other Items</h3>
                    <a href="outdoor_items.html">See More →</a>
                </div>
            </div>
        </div>

    </section>

    <!-- Add this section for project details -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <footer>
        &copy; 2025 EA Designs | Handcrafted Woodwork | All Rights Reserved
    </footer>

    <script>
        // Simple modal functions
        function showProjectDetails(projectId) {
            const modal = document.getElementById('project-modal');
            const content = document.getElementById('modal-content');
            
            // Add your project content here based on ID
            content.innerHTML = `
                <h2>Project Details</h2>
                <img src="${projectImages[projectId]}" alt="Project ${projectId}">
                <p>Custom creation details...</p>
                <button onclick="location.href='contact_page.html'">Inquire About This Design</button>
            `;
            
            modal.style.display = "block";
        }

        function closeModal() {
            document.getElementById('project-modal').style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('project-modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
